<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style/login.css" />
    <title>Highlight me - Login</title>
  </head>

  <body>
    <div class="loginParent">
      <div class="loginForm">
        <!-- TODO: 중앙정렬 -->
        <p class="loginTitle">LOGIN</p>
        <!-- TODO: fontface 적용해서 글꼴 바꾸기 -->
        <div class="loginInputDiv">
          <label for="email" class="loginInputLabel">이메일</label>
          <input
            type="email"
            class="loginInputBox"
            id="email"
            placeholder="이메일을 입력해주세요."
          />
          <!-- TODO: 넓이 이상한거 수정하기 -->
        </div>
        <div class="loginInputDiv">
          <label for="pw" class="loginInputLabel">비밀번호</label>
          <input
            type="password"
            class="loginInputBox"
            id="pw"
            placeholder="비밀번호를 입력해주세요."
          />
        </div>
        <button type="button" class="loginBtn" onClick="loginBtn()">
          로그인
        </button>
        <!--- TODO: 로그인 버튼 누르면 전송되는 거 구현해야 함 -->
        <script>
          let loginBtn = () => {
            alert("login Button");
          };
        </script>
        <div id="loginEtcDiv">
          <div>
            <!-- TODO: checkbox css -->
            <input type="checkbox" class="checkbox" id="maintainLogin" />
            <label for="maintainLogin" id="maintainLoginText"
              >로그인 유지</label
            >
          </div>
          <a id="aToFindIdpw">아이디•비밀번호 찾기</a>
        </div>
        <a id="aToSignUp">아직 하이라이트미 회원이 아니신가요?</a>
        <!-- TODO: 회원가입 페이지로 연결하기 -->
      </div>
    </div>
  </body>
</html>
